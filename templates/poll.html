{% extends "layout.html" %}

{% block head %}
<title>{{ data.question }}</title>
{% endblock %}

{% block body %}
{% if if_used %}

<p id='results'>You have already voted</p>


{% else %}
<h1 id='results'>{{ data.question }}</h1>
<form action="/poll" id='vote'>
<ul id='results'>
	{% for e in data.fields %}
	<li><input type="radio" id='field' name='field' value='{{ e }}'>{{ e }}</li>
	<br>
	{% endfor %}
	<br>
	<input type="submit" value="Vote" />

</ul>
</form>
{% endif %}
<script>
	window.onscroll = myFunction();

	var navbar = document.getElementById("navbar");
	var sticky = navbar.offsetTop;

	function myFunction() {
		if (window.pageYOffset >= sticky) {
			navbar.classList.add("sticky")
		} else {
			navbar.classList.remove("sticky");
		}
	}
</script>
{% endblock %}
